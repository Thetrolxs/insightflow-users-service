name: CI-CD configuration
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write

jobs:
  # -------------------------
  # 1. Build & Test (CI)
  # -------------------------
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get_sha.outputs.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get_sha
        run: echo "::set-output name=sha::${GITHUB_SHA}"

      - name: Setup .NET SDK (9.0.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-v1-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-packages-${{ runner.os }}-v1-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal
        continue-on-error: false

  # -------------------------
  # 2. Build & Push Docker Image
  # -------------------------
  docker-build-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: [build-test, codeql-scan]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/insightflow-users-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/insightflow-users-service:${{ github.sha }}

      - name: Set output image tag
        id: image_info
        run: echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/insightflow-users-service:latest" >> $GITHUB_OUTPUT

  # -------------------------
  # 3. Trigger Render Deploy (CD)
  # -------------------------
  trigger-render:
    name: Trigger Render Deploy Webhook
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Call Render webhook to trigger deploy
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_WEBHOOK }}
        run: |
          if [ -z "$RENDER_HOOK" ]; then
            echo "RENDER_DEPLOY_WEBHOOK secret not set - skipping webhook call"
            exit 1
          fi
          # POST a JSON payload â€” Render will use it to trigger a deploy
          curl -X POST "$RENDER_HOOK" -H "Content-Type: application/json" \
            -d "{\"image\":\"${{ secrets.DOCKERHUB_USERNAME }}/insightflow-users-service:latest\",\"triggered_by\":\"github-actions\",\"sha\":\"${{ github.sha }}\"}"
